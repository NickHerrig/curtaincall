name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Checkout and Test code
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.14
      id: go

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Test code
      run: go test ./...

    - name: build code
      run: go build -o curtaincall ./cmd/web

    - name: Deploy binary and static files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.CC_HOSTNAME }}
        username: ${{ secrets.CC_SSH_USER }}
        key: ${{ secrets.CC_SSH_KEY }}
        source: curtaincall,ui/*
        target: /home/${{ secrets.CC_SSH_USER }}/

    - name: initalize db
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.CC_HOSTNAME }}
        username: ${{ secrets.CC_SSH_USER }}
        key: ${{ secrets.CC_SSH_KEY }}
        script: sqlite3 test.db < pkg/models/sqlite/testdata/setup.sql
        #TODO: make this script idempotent

    - name: restart application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.CC_HOSTNAME }}
        username: ${{ secrets.CC_SSH_USER }}
        key: ${{ secrets.CC_SSH_KEY }}
        script: sudo systemctl restart curtaincall
